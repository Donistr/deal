spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.liquibase.change-log=db/changelog/test/db-changelog-master.xml

contractor.resend-set-main-borrower-message-on-fail-timeout-cron-expression=* * * ? * * *

auditlib.httplog-enabled=false
auditlib.methodlog-enabled=false

authlib.secret-key=qwertyui12345678qwertyui12345678qwertyui12345678
authlib.access-token-expiration-time-millis=86400000
authlib.refresh-token-expiration-time-millis=3600000
